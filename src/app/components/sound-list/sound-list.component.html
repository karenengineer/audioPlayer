<table mat-table [dataSource]="soundRecordings">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let soundRecording">{{ soundRecording.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let soundRecording">{{ soundRecording.name }}</td>
  </ng-container>
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef>File Name</th>
    <td mat-cell *matCellDef="let soundRecording">{{ soundRecording.fileName }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'fileName']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'fileName']" (click)="onSelect(row)"></tr>
</table>

<app-player [soundRecording]="selectedSoundRecording"></app-player>
